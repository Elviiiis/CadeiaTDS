<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Gincana Junina</title>
  <link rel="stylesheet" href="home.css">

</head>
<body>
  <header>
    <h1>Cadastro de Presidiários - Gincana Junina</h1>
    <nav>
      <a href="presos.html">Presos Atuais</a>
      <a href="liberados.html">Liberados</a>
    </nav>
  </header>

  <form id="formulario">
    <label>Nome (até 50 caracteres)</label>
    <input type="text" id="nome" maxlength="50" required />

    <label>Turma</label>
    <select id="turma" required></select>

    <label>Horário Inicial (Entrada)</label>
    <input type="time" id="entrada" required />

    <label>Quantidade de Fichas</label>
    <input type="number" id="fichas" min="1" max="20" value="1" required />

    <label>Tipo</label>
    <select id="tipo" required>
      <option value="Aluno">Aluno</option>
      <option value="Professor">Professor</option>
    </select>

    <button class="btn" type="submit">Cadastrar</button>
  </form>

  <script src="cadastro.js"></script>

      <footer>
        <p>2025</p>
        <p>3° ANO TECNICO NO DESENVOLVIMENTO DE SISTEMAS</p>
        <p>COLÉGIO ESTADUAL ERON DOMINGUES</p>
    </footer>
</body>
</html>
