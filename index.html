<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="loginForm">
            <h1>Login</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required autofocus />
            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" required />
            <a href="/">Esqueci minha senha</a>
            <input type="submit" value="Acessar" class="btn" />
        </form>
    </div>

    <footer>
        <p>2025</p>
        <p>3° ANO TECNICO NO DESENVOLVIMENTO DE SISTEMAS</p>
        <p>COLÉGIO ESTADUAL ERON DOMINGUES</p>
    </footer>
    <script>
        const form = document.getElementById("loginForm");

        form.addEventListener("submit", function (event) {
            event.preventDefault(); // Impede envio real

            // Pegando os valores digitados
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Aqui você poderia validar os dados. Exemplo:
            if (email === "Terceiro_TDSCadeia@example.com" && password === "Terceirao") {
                // Redirecionar para a página "home"
                window.location.href = "home.html"; // ou outra URL
            } else {
                alert("E-mail ou senha inválidos.");
            }
        });
    </script>
</body>
</html>
